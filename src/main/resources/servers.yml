# Título do menu
title: 'Modos de Jogo'
# Colunas do menu
rows: 4
# Slots que mesmo com servidores não iram redirecionar
# útil para caso já esteja num servidor do minigame
disabled-slots: [10]
items:
  lobby:
    slot: 10
    icon: 'BOOKSHELF : 1 : name>&6Lobby Principal : lore>&eClique para conectar!'
    # Quantidade maxima de jogadores por lobby.
    max-players: 50
    # Servidores para requisitar os dados
    # Utilize o formato : IP:PORTA ; BungeeServerName
    # BungeeServerName = nome do servidor na config.yml do bungeecord.
    servernames:
      - '127.0.0.1:25565 ; lobby'
  skywars:
    slot: 12
    icon: 'GRASS : 1 : name>&aSky Wars : lore>&7Colete items nos baús e derrote todos os\n&7inimigos para vender.\n \n&7Modos disponíveis:\n &7▪ &fSolo\n &7▪ &fDupla{booster}\n \n&eClique para conectar!\n&7{players} jogando.'
    booster: 'Sky Wars'
    max-players: 50
    servernames:
      - '127.0.0.1:25566 ; skywars'
  bedwars:
    slot: 13
    icon: 'BED : 1 : name>&aBed Wars : lore>&7Aqui seu objetivo é proteger sua cama\n&7e destruir os outros times.\n \n&7Modos disponíveis:\n &7▪ &fSolo\n &7▪ &fDupla{booster}\n \n&eClique para conectar!\n&7{players} jogando.'
    booster: 'Bed Wars'
    max-players: 50
    servernames:
      - '127.0.0.1:25569 ; bedwars'
  thebridge:
    slot: 14
    icon: 'STAINED_CLAY:11 : 1 : name>&aThe Bridge : lore>&7O objetivo é simples, entrar no portal\n&7do time inimigo e capturar pontos.\n \n&7Modos disponíveis:\n &7▪ &f1v1\n &7▪ &f2v2{booster}\n \n&eClique para conectar!\n&7{players} jogando.'
    booster: 'The Bridge'
    max-players: 50
    servernames:
      - '127.0.0.1:25567 ; thebridge'
  help:
    slot: 19
    icon: 'DIAMOND : 1 : name>&bAjude o servidor : lore>&eClique para ver mais!'
    # Actions: (use </then> para adicionar outra action)
    #  CLOSE — fecha o menu do jogador
    #  PLAYER_EXECUTE — faz o jogador executar um comando
    #  CONSOLE_EXECUTE — faz o console executar um comando
    #  SEND_MESSAGE — manda uma mensagem para o jogador
    actions: 'CLOSE</then>SEND_MESSAGE>&eClique </append>&b&lAQUI</actions>hover:show_text>&7Clique para abrir</and>click:open_url>https://loja.redefancy.com</append>&e para acessar nossa loja!'